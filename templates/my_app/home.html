{% extends 'base.html' %}
{% block content %}

    <h1 style="text-align: center">What do you want to search for ?</h1><br>
    <div class="row">
        <div class="col s4">
            <!-- Promo Content 1 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: #EE6E73">flash_on</i>
                <p>Faster</p>
                <p class="light center">Instant search results ⚡.</p>
            </div>
        </div>

        <div class="col s4">
            <!-- Promo Content 2 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: orange">camera</i>
                <p>Filter your searches</p>
                <p class="light center">Functionality to filter based on pricing.</p>
            </div>
        </div>

        <div class="col s4">
            <!-- Promo Content 3 goes here -->
            <div class="center">
                <i class="large material-icons" style="color:#42a5f5">chrome_reader_mode</i>
                <p>Attractive GUI</p>
                <p class="light center">Built this with ❤️</p>
            </div>
        </div>
    </div>

<form action="{% url 'my_app:new_search' %}" method="post">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Type here................" >
     <center><button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">search</i>
    </button>
    </center>
</form>
{% endblock content %}
