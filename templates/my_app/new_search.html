{% extends 'base.html'%}
{% csrf_token %}    
{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>
  {% if errormessage %}
  <script>alert('{{ errormessage }}');</script>
  {% endif %}
  {% if no_res %}
  <h4 style="text-align: center">{{ no_res | title }}</h4>
  {% endif %}
    <div class="row">
    {% for post in final_postings %}
    
    <div class="col s4">
      <div class="card">
      <a href="{{ post.1 }}">
        <div class="card-image">
          <img src="{{ post.3 }}" href="{{ post.1 }}">
        </div>
        </a>
        <div class="card-content">
          <p>{{ post.0 }}</p>
        </div>
        <div class="card-action">
          <a href="{{ post.1 }}">Price : {{ post.2 }}</a>
        </div>
      </div>
    </div>
    
    {% endfor %}
    </div>
    
  
    {% endblock content %}
